<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OUSSAMA Controle</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; background-color: #f4f4f4; color: #333; }
        .container { margin-top: 50px; }
        h1 { color: #007BFF; }
        .status { font-size: 24px; margin: 20px 0; font-weight: bold; }
        .button { font-size: 20px; padding: 15px; border: none; cursor: pointer; border-radius: 5px; transition: 0.3s; margin: 10px; width: 150px; }
        .on { background-color: #28a745; color: white; }
        .off { background-color: #dc3545; color: white; }
        .open { background-color: #ffc107; color: white; }
        .close { background-color: #6c757d; color: white; }
        .button:hover { transform: scale(1.1); }
    </style>
    <script>
        function toggleLED(state) {
            fetch("/" + state)
            .then(response => response.text())
            .then(data => {
                document.getElementById("led-status").innerText = data;
            });
        }

        function toggleDoor(state) {
            fetch("/door/" + state)
            .then(response => response.text())
            .then(data => {
                document.getElementById("door-status").innerText = data;
            });
        }

        function logout() {
            localStorage.removeItem("esp32_auth"); // Supprime la session
            window.location.href = "/"; // Retourne Ã  la page de connexion
        }

        // VÃ©rifie si l'utilisateur est connectÃ©
        if (localStorage.getItem("esp32_auth") !== "true") {
            window.location.href = "/";
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>ESP32 ContrÃ´le</h1>
        
        <h2>LED</h2>
        <p class="status">Ã‰tat LED: <span id="led-status">%STATE%</span></p>
        <button class="button on" onclick="toggleLED('on')">Allumer</button>
        <button class="button off" onclick="toggleLED('off')">Ã‰teindre</button>

        <h2>Porte</h2>
        <p class="status">Ã‰tat Porte: <span id="door-status">%STATE%</span></p>
        <button class="button open" onclick="toggleDoor('open')">Ouvrir</button>
        <button class="button close" onclick="toggleDoor('close')">Fermer</button>

        <br><br>
        <button class="button close" onclick="logout()">ðŸ”’ DÃ©connexion</button>
    </div>
</body>
</html>
